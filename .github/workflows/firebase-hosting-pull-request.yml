name: Deploy to Firebase Hosting on PR
on: push
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v1
        with:
          java-version: 17
      - run: chmod +x ./gradlew
      - run: ./gradlew jsApp:clean
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOTBALY_VE_CTVRTEK }}
          projectId: fotbaly-ve-ctvrtek
          entryPoint: jsApp
